<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wltr Tasks</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/main.css">

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="loading">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">wltr Tasks <sup class="text-danger">alpha</sup></a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-md-6 col-md-push-6 col-xs-12 col-xs-push-0">
			<div class="panel panel-default" id="task-detail" style="display: none;">
				<div class="panel-body">
					<button type="button" class="close" data-action="deselect">&times;</button>
					<h3 data-bind="title"></h3>
					<p data-bind="description"></p>
					<div class="progress">
						<div class="progress-bar" role="progressbar" data-bind="score">60%</div>
					</div>
				</div>
			</div>
			<div class="well" id="task-form">
				<input name="id" id="input-id" type="hidden">
				<div class="form-group">
					<label class="sr-only" for="input-title">Title</label>
					<input name=title class="form-control" id="input-title" placeholder="Enter title ...">
				</div>
				<div class="form-group">
					<label class="sr-only" for="input-interval">Interval</label>
					<input name="interval" class="form-control" id="input-interval" placeholder="Enter interval ...">
				</div>
				<div class="form-group">
					<label class="sr-only" for="input-dscription">Description</label>
					<textarea name="description" class="form-control" id="input-dscription" placeholder="Enter description ..."></textarea>
				</div>
				<button type="submit" class="btn btn-success btn-block" id="input-submit">Save</button>
			</div>
		</div>
		<div class="col-md-6 col-md-pull-6 col-xs-12 col-xs-pull-0" id="task-list">
		</div>
	</div>

	<script data-main="amd" src="/app/bower_components/requirejs/require.js"></script>

</body>
</html>
